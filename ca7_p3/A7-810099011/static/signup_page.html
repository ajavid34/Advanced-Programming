<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <form action="/signup" method="POST">
        <input name="username" type="txt" placeholder="Username" /> <br/>
        <input name="password" type="txt" placeholder="Password" /> <br/>
        <input type="radio" id="chef" name="roll" value="chef">

    </form>
</body>
</html>
